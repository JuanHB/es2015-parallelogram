<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallelogram ES2015+</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.bundle.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Parallelogram ES2015+</a>
    </nav>

    <main role="main" class="container">

        <div class="starter-template">
            <h1>Playing with shapes.</h1>
            <p class="lead">
                Click anywhere inside the area bellow to start your parallelogram.
                Change the shape by holding and dragging its vertex corners.
            </p>
            <div class="container box-shadow">
                <div class="clearfix"></div>
                <svg
                    id="main-svg"
                    xmlns="http://www.w3.org/2000/svg"
                    style="width:100%; height:50%; border: 2px solid #868e96; margin-top: 20px; ">
                    <g id="paths-group"></g>
                </svg>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="tools-action-reset-everything">
                    Reset everything
                </button>
            </div>

        </div>

    </main><!-- /.container -->
</body>
</html>
